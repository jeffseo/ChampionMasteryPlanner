    <!-- javascript src -->

<body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Teemo</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="index.html">Home</a></li>
                  <li><a href="#">Teemo</a></li>
                  <li><a href="#">Teemo</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
          <div class="font-enhancement">
            <h1 class="cover-heading">Champion Mastery Planner</h1>
            <div class="row" id="search summoner">
            <p class="lead" id="cover-info">Enter your summoner name for champion mastery info</p>

            <!-- Search bar -->
            <div class="col-md-6 col-md-offset-3">
                <form action="index.html" method="get" id="searchForm">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="summoner name" name="summonerName" required value="">
                        <span class="input-group-btn">
                            <input class="btn btn-default" type="submit" value="Submit">
                        </span>
                        <select class="form-control" id="sel1" name="region">
                            <option>NA</option>
                            <option>KR</option>
                            <option>CN</option>
                            <option>EUW</option>
                        </select>
                    </div>

                </form>
            </div>
            <div class="col-md-3"><p></p></div>
            </div>
        <div class="row" id="champion info" style="display:none">
            <h2 class="cover-heading">Top 10 Champion Mastery</h2>            
                <div class="col-md-12" id="champion-data">
                    <script>getSummonerInfo()</script>
                    <!-- summoner's champion mastery info -->
                </div>
        </div>
            </div>
        </div>
          <div class="mastfoot">
            <div class="inner">
              <p>Submission for Riot API Contest, by <b>Albert & Seo </b></p>
            </div>
          </div>

        </div>
